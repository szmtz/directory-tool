<!DOCTYPE html>
<html lang="en">
<head>
  <title>School Directory</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <h1>School Directory Search</h1>
  
  <!-- Dropdown for TEA Region -->
  <select id="teaRegionSelect">
    <option value="">Select TEA Region</option>
    <!-- Options will be added dynamically -->
  </select>

  <!-- Dropdown for School Type -->
  <select id="typeSelect">
    <option value="">Select School Type</option>
    <!-- Options will be added dynamically -->
  </select>
  
  <!-- This is where the user can input their search query -->
  <input type="text" id="searchInput" placeholder="Search for schools...">
  
  <!-- This is where the results will be displayed -->
  <div id="results">
    <!-- Cards will be appended here -->
  </div>
