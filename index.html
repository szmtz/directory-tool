<!DOCTYPE html>
<html lang="en">
<head>
  <title>School Directory</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <h1>School Directory Search</h1>
  
  <!-- Dropdown for TEA Region -->
  <select id="teaRegionSelect">
    <option value="">Select TEA Region</option>
    <!-- Options will be added dynamically -->
  </select>

  <!-- Dropdown for School Type -->
  <select id="typeSelect">
    <option value="">Select School Type</option>
    <!-- Options will be added dynamically -->
  </select>
  
<!-- New Dropdown for Sorting -->
<select id="sortSelect">
  <option value="" disabled selected>Sort By</option>
  <option value="Name">Name</option>
  <option value="City">City</option>
  <option value="Enrollment">Enrollment</option>
</select>

<!-- Clear Filters Button -->
<button id="clearFiltersBtn">Clear Filters</button>

  <!-- This is where the user can input their search query -->
  <input type="text" id="searchInput" placeholder="Search for schools...">
  
  <!-- This is where the results will be displayed -->
  <div id="results">
    <!-- Cards will be appended here -->
  </div>

  <!-- Pagination controls -->
<div id="paginationControls">
  <button id="prevPageBtn" disabled>Previous</button>
  <span id="currentPageLabel"></span>
  <button id="nextPageBtn">Next</button>
</div>

  <!-- Add your JS link here later -->
  <!-- At the bottom of the body -->
<!-- <script src="script.js"></script> -->

</body>
</html>
