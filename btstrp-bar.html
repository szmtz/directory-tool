<!-- In the head section, add Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Top Bar -->
<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">School Directory Search</h1>
  <div class="d-flex justify-content-between">
    <select class="form-select" id="teaRegionSelect">
      <option value="">Select TEA Region</option>
    </select>
    <select class="form-select" id="typeSelect">
      <option value="">Select School Type</option>
    </select>
    <select class="form-select" id="sortSelect">
      <option value="" disabled selected>Sort By</option>
    </select>
    <input type="text" class="form-control" id="searchInput" placeholder="Search for schools...">
    <button class="btn btn-primary" id="clearFiltersBtn">Clear Filters</button>
    <button class="btn btn-success" id="highestEnrollmentBtn">Highest Enrollment</button>
  </div>
</div>
